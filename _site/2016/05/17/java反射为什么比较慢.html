<h2 class="title">java反射为什么比较慢 </h2>
<p>
反射在运行时做了更多的操作
<ul>
	<li>检查是否有一个参数的构造函数</li>
	<li>检查参数的构造函数的可访问性</li>
	<li>计算出要分配多大的空间</li>
</ul>
反射在运行时不能做的操作
<ul>
	<li>JVM不能对运行时的代码进行优化</li>
</ul>
</p>
